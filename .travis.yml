language: node_js
node_js:
- 9
script:
- npm run build
notifications:
  email:
    on_failure: change
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: snuev.kr
  skip_cleanup: true
  acl: public_read
  region: ap-northeast-2
  local_dir: build
  detect_encoding: true
  on:
    branch: master
cache:
  yarn: true
  directories:
  - node_modules
